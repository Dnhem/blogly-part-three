{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>by {{ post.user.full_name }}</p>

<div class="tag-container">
    <a href="/tags"><span class="badge bg-secondary">Tags:</span></a>
    <ul>
        {% for tag in post.tags %}
        <li class="tag"><a href="/tags/{{tag.id}}"><span class="badge bg-primary">{{ tag.name }}</span></a></li>
        {% endfor %}
    </ul>
</div>

<form>
    <button class="btn btn-primary" 
    formaction="/users/{{ post.user_id }}"
    formmethod="GET">Cancel</button>

    <button class="btn btn-success" 
    formaction="/posts/{{ post.id }}/edit"
    formmethod="GET">Edit</button>

    <button class="btn btn-danger" 
    formaction="/posts/{{ post.id }}/delete"
    formmethod="POST">Delete</button>
</form>
{% endblock %}
